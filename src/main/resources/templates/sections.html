<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Algocja: Sections</title>
	<link rel="stylesheet" href="https://igoradamenko.com/awsm.css/v2/css/awsm.css">
	<style>
        .Bd {
            border: 1px solid black;
        }

        .C\(red\) {
            color: red;
        }

        .Bdc\(red\) {
            border-color: red !important;
        }

        .P\(0\) {
            padding: 0;
        }

        .M\(0\) {
            margin: 0;
        }

        .P\(10px\) {
            padding: 10px;
        }
	</style>
</head>
<body>
<main>
	<dl th:each="section : ${sections}" class="Bd P(10px)">
		<dt th:text="${section.name}"></dt>
		<!--<dd>
			<ul>
				<li th:each="algorithm : ${algorithms}">
					<span th:text="${algorithm.}"></span><br>
				</li>
			</ul>
		</dd>-->
	</dl>
</main>

</body>
</html>
